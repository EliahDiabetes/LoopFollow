name: Build LoopFollow

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3

      - name: Install Bundler
        run: gem install bundler

      - name: Install dependencies from Gemfile
        run: bundle install

      - name: Install CocoaPods with updated xcodeproj
        run: |
          sudo gem uninstall xcodeproj -aIx || true
          sudo gem install rake
          git clone https://github.com/CocoaPods/Xcodeproj.git
          cd Xcodeproj
          gem build xcodeproj.gemspec
          sudo gem install xcodeproj-*.gem
          cd ..
          sudo gem install cocoapods

      - name: Run pod install (fallback to git repo)
        run: |
          pod repo remove trunk || true
          pod install --repo-update

      - name: Build with Fastlane
        run: bundle exec fastlane build_LoopFollow
