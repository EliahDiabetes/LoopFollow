name: Build LoopFollow

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3

      - name: Install Bundler
        run: gem install bundler

      - name: Install dependencies from Gemfile
        run: bundle install

      - name: Install CocoaPods with updated xcodeproj
        run: |
          sudo gem uninstall xcodeproj -aIx || true
          sudo gem install xcodeproj -v 1.28.0.rc.2
          sudo gem install cocoapods

      - name: Run pod install
        run: pod install

      - name: Build with Fastlane
        run: bundle exec fastlane build_LoopFollow
